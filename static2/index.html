
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Lista Dinámica</title>
</head>
<body>
    <h1>Gestión de Lista Dinámica</h1>
    
    <!-- Lista no ordenada -->
    <ul id="lista-items">
        <!-- Los elementos se agregarán dinámicamente -->
    </ul>
    
    <!-- Campo de texto para nuevo elemento -->
    <input type="text" id="nuevo-item-texto" placeholder="Escribe un nuevo elemento...">
    
    <!-- Botón para agregar elementos -->
    <button id="agregar">Agregar Elemento</button>
    
    <!-- Botón para eliminar el último elemento -->
    <button id="eliminar">Eliminar Último Elemento</button>

    <script src="script.js"></script>
</body>
</html>
